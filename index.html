<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/scripts/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <title>doo.</title>
</head>

<body>
    <div id="container">

        <div id="left">
            <div id="addBar" class="card">
                <input type="text" for="newEvent"name="search" placeholder="New Event">
            </div>
            <div id="addTable" class="hide card">
                <form id="newEvent" method="put">
                    <table>
                        <tr>
                            <td>
                                Title
                            </td>
                            <td>
                                <input name="title" type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Time
                            </td>
                            <td>
                                <input name="time" type="date" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Type
                            </td>
                            <td>
                                <input name="type" id="typeD" type="radio" value="deadline" />
                                <label for="typeD"> Deadline </label>
                                <input name="type" id="typeA"type="radio" value="anniversary" />
                                <label for="typeA"> Anniversary </label>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div id="feeds">

            </div>
        </div>

        <div id="right">
            <ul>
                <li>
                    <a href="index.html" class="logo-button">
                        <img src="assets/images/logo.svg" id="logo" />
                    </a>
                </li>
                <li>
                    <a href="#" class="">User</a>
                </li>
                <li>
                    <a href="#" class="">Search</a>
                </li>
                <li>
                    <a href="#" class="">Settings</a>
                </li>
            </ul>
        </div>
    </div>
