<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <title>doo.</title>
</head>

<body>
    <div id="container">

        <h1><img src="images/logo.svg" id="logo" /></h1>


        <form id="login" action="/login" method="post">
            {% if error %}
            <div id="hint"><img src="images/warning.svg" id="warning"/>{{error}}</div>
            {% endif %}
            <!-- <div class="card"> -->
                <input name="username" type="text" placeholder="username" />
            <!-- </div> -->
            <!-- <div class="card"> -->
                <input name="password" type="password" placeholder="password" />

            <!-- </div> -->
        </form>
        <div class="actionBar">
            <button id="loginButton" type="submit" class="login" form="login">Login</button>
            <form action="/signup" method="get">
                <button id="signUpButton" type="submit" class="signup">Sign Up</button>
            </form>

        </div>


    </div>


</body>

</html>
