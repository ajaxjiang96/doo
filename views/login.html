<head>

<body>
    <div id="container">

        <h1 class=" animate-opacity"><img src="images/logo.svg" id="logo" /></h1>


        <form id="login" action="/login" method="post">
            {% if error %}
            <div id="error"><img src="images/warning.svg" class="hint animate-opacity"/>{{error}}</div>
            {% endif %}
            {% if success %}
            <div id="success"><img src="images/success.svg" class="hint animate-opacity"/>{{success}}</div>
            {% endif %}
            <!-- <div class="card"> -->
                <input name="username" type="text" placeholder="username" class="animate-opacity"/>
            <!-- </div> -->
            <!-- <div class="card"> -->
                <input name="password" type="password" placeholder="password" class="animate-opacity"/>

            <!-- </div> -->
            <div class="actionBar  animate-opacity">
                <button id="loginButton" type="submit" class="login">Login</button>

                <button id="signUpButton" type="button" class="signup">Sign Up</button>
                <!-- <input class="loginButton" id="loginButton" type="submit" action="submit" value="login" /> -->
            </div>

        </form>
