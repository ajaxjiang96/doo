<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <!-- <link rel="stylesheet" href="css/animations.css" type="text/css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <title>doo.</title>
</head>

<body>
    <div id="container">
        <div id="left">
            {% block left %} {% endblock %} {% block right %}
        </div>
        <div id="right">
            <ul>
                <li>
                    <a href="/" class="logo-button">
                        <img src="../images/logo.svg" id="logo" />
                    </a>
                </li>
                {% if user %}
                <li>
                    <a href="/u/{{ user.username }}" class="">{{ user.username }} </a>
                </li>
                <li>
                    <a href="/search" class="">Search</a>
                </li>
                <li>
                    <a href="/settings" class="">Settings</a>
                </li>
                <li>
                    <a id="signout" class="" role="button" href="/logout">Sign out</a>
                </li>
                {% else %}
                <li>
                    <a href="/login" class="">Login</a>
                </li>
                <li>
                    <a href="/signup" class="">Sign Up</a>
                </li>
                {% endif %}

            </ul>
        </div>
        {% endblock %}
    </div>

</footer> -->
</body>

</html>
