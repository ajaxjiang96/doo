{% extends "base.html" %} {% block left %}
<div id="feeds">
    <form id="editEvent" action="/editevent" method="put">
        <h1 class="headingText" style="color:{{user.color}}"><a href="/u/{{event.owner}}">{{event.owner}}'s</a></h1>
        <div id={{event.id}} class="card event">
        Click << to go back.
            <h1>
                <input id="editTitle" name="title" type="text" placeholder="{{event.title}}"/>
            </h1>
            <div class="date">
                <h3><input id="editDate" name="time" type="date"/></h3>
            </div>
            <div class="tags">
                type selector needed here
            </div>
            <div class="interactions">
                <a class="action back" role="button"><span class="buttonText"><<</span></a>
                <a class="action deleteEvent" role="button"><span class="buttonText" style="color:red">Delete</span></a>
                <a class="action saveEvent" role="button"><span class="buttonText">Save</span></a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
